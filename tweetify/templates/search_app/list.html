<!DOCTYPE html>
{% extends "search_app/base.html" %}

{% block body_block %}
<h1 class="display-2 text-center">Here Are The Tweets</h1>
<div class="container">
  {% for tweet in tweet_list %}
      <div class="card">
        <div class="card-body">
          <p class="lead">{{tweet.text}}</p>
        </div>
      </div>
      <br>
  {% endfor %}
</div>
{% endblock %}
